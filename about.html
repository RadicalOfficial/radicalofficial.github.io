  <script>//Lazy

function monthsSinceDate(date) {
  const today = new Date();
  const then = new Date(date);

  let months = (today.getFullYear() - then.getFullYear()) * 12;
  months += today.getMonth() - then.getMonth();
  if (today.getDate() < then.getDate()) {
    months--;
  }

  return months;
}
